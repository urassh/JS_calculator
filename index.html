<html>
    <head>
        <meta charset="utf-8">
        <title>練習用計算機</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h1>計算機</h1>
        <div class="result">
            <h2 id="reseltAnswer"></h2>
        </div>
        <div class="inputNumbers">
            <input type="number" id="input1">
            <input type="number" id="input2">
        </div>
        <div class="select">
            <button type="button" id="selectBtn" onclick="calculations('addition');">足し算</button>
            <button type="button" id="selectBtn" onclick="calculations('subtraction')">引き算</button>
            <button type="button" id="selectBtn" onclick="calculations('multiplication')">掛け算</button>
            <button type="button" id="selectBtn" onclick="calculations('division')">わり算</button>
        </div>
        <button type= "button" id="ResetBtn" onclick="reset();">リセット</button>
        
        <script src="./index.js"></script>
    </body>
</html>
